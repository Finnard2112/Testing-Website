<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link href='fullcalendar/packages/core/main.css' rel='stylesheet' />
  <link href='fullcalendar/packages/daygrid/main.css' rel='stylesheet' />


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
  <link rel='stylesheet'
    href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css'>
  <link rel="stylesheet" href="./style.css">

  <title>Test Registration</title>

</head>

<body>
  <div class="container-fluid">
    <div class="content">
      <div id='calendar'></div>
    </div>
    <div class="container-fluid">
      <form>
        <div class="row">
          <div class="col-sm">
            <div class="content">
              <h5>Testing Time Starts</h5>
              <div class="form-group">
                <label>Date</label>
                <div class="input-group date" id="datepicker">
                  <input class="form-control" placeholder="MM/DD/YYYY" name="start_date" required /><span
                    class="input-group-append input-group-addon"><span class="input-group-text"><i
                        class="fa fa-calendar"></i></span></span>
                </div>
              </div>
              <div class="form-group">
                <label>Time</label>
                <div class="input-group time" id="timepicker">
                  <input class="form-control" placeholder="HH:MM AM/PM" name="start_time" required /><span
                    class="input-group-append input-group-addon"><span class="input-group-text"><i
                        class="fa fa-clock"></i></span></span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="content">
              <h5>Testing Time Ends</h5>
              <div class="form-group">
                <label>Date</label>
                <div class="input-group date" id="datepicker2">
                  <input class="form-control" placeholder="MM/DD/YYYY" name="end_date" required /><span
                    class="input-group-append input-group-addon"><span class="input-group-text"><i
                        class="fa fa-calendar"></i></span></span>
                </div>
              </div>
              <div class="form-group">
                <label>Time</label>
                <div class="input-group time" id="timepicker2">
                  <input class="form-control" placeholder="HH:MM AM/PM" name="end_time" required /><span
                    class="input-group-append input-group-addon"><span class="input-group-text"><i
                        class="fa fa-clock"></i></span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="pt-1 mb-4">
          <button class="btn btn-info btn-lg btn-block" type="submit">Submitx</button>
        </div>
        <form>
    </div>
  </div>

  <script src='fullcalendar/packages/core/main.js'></script>
  <script src='fullcalendar/packages/interaction/main.js'></script>
  <script src='fullcalendar/packages/daygrid/main.js'></script>


  <script>
    let current = new Date();
    const month = String(current.getMonth() + 1).padStart(2, '0');
    const day = String(current.getDate()).padStart(2, '0');
    let cDate = current.getFullYear() + '-' + month + '-' + day;

    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      let current = new Date();
      var calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: ['interaction', 'dayGrid'],
        defaultDate: cDate,
        editable: false,
        eventLimit: true, // allow "more" link when too many events
        height: "70%",
        events: [
          {
            id: "dn1",
            title: "AutoTest1",
            start: "2022-06-14T03:30:00",
            end: "2022-06-14T04:30:00",
            editable: true
          }
          ,
          {
            id: "dn2",
            title: "AutoTest2",
            start: "2022-06-14T04:30:00",
            end: "2022-06-14T05:30:00",
            editable: true,
            displayEventTime: true
          }
          ,
          {
            id: "dn3",
            title: "AutoTest3",
            start: "2022-06-14T05:30:00",
            end: "2022-06-14T06:30:00",
            editable: true,
            displayEventTime: true
          }
          ,
          {
            id: "dn4",
            title: "AutoTest4",
            start: "2022-06-14T06:30:00",
            end: "2022-06-14T07:30:00",
            editable: true,
            displayEventTime: true
          }
        ],
        customButtons: {
          addEventButton: {
            text: 'Add Registration Time and Date',
            click: function () {
              var startTime = prompt('Enter a start time in NN:NN:NN format');
              var startDate = prompt('Enter a start date in YYYY-MM-DD format')
              var endTime = prompt('Enter an end time in NN:NN:NN format')
              var endDate = prompt('Enter an end date in YYYY-MM-DD format');
              var startD = new Date(startDate + 'T' + startTime); // will be in local time
              var endD = new Date(endDate + 'T' + endDate);

              if (!isNaN(startD.valueOf()) && (!isNaN(endD.valueOf()))) { // valid?

                calendar.addEvent({
                  title: 'dynamic event',
                  start: startD,
                  end: endD,
                });
                alert('Great. Now, update your database...');
              } else {
                alert('Invalid date.');
              }
            }
          }
        },
        eventClick: function (info) {
          var eventObj = info.event;

          alert("Testing starts: " + eventObj.start + "; Testing ends: " + eventObj.end);

          info.jsEvent.preventDefault(); // don't let the browser navigate
        }
        ,
        eventOverlap: function (stillEvent, movingEvent) {
          return false;
        }
      });

      calendar.setOption('height', 600);

      calendar.render();
    });

  </script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js'></script>
  <script
    src='https://cdnjs.cloudflare.com/ajax/libs/eonasdan-bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js'></script>
  <script src="./script.js"></script>
</body>

</html>
